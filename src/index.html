<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task System</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <span class="title">Task List</span>
            <div>
                <button type="button" class="btn primary" id="addNewTaskHandle">Add Task</button>
                <button type="button" class="btn success" id="persistListHandle">Persist List</button>
                <button type="button" class="btn danger" id="deleteAllHandle">Delete All</button>
            </div>
        </header>

        <main>
            <!-- To Do -->
            <div class="box" id="todo">
                <div class="heading">
                    <span>To Do</span>
                </div>
                <div class="content"></div>
            </div>

            <!-- In Progress -->
            <div class="box" id="in-progress">
                <div class="heading">
                    <span>In Progress</span>
                </div>
                <div class="content"></div>
            </div>

            <!-- On-Hold -->
            <div class="box" id="on-hold">
                <div class="heading">
                    <span>On-Hold</span>
                </div>
                <div class="content"></div>
            </div>

            <!-- Done -->
            <div class="box" id="done">
                <div class="heading">
                    <span>Done</span>
                </div>
                <div class="content"></div>
            </div>
        </main>
    </div>

    <div id="modal">
        <div id="backdrop"></div>
        <div id="container">
            <div class="header">Title</div>
            <div class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn primary">Add task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/constants/TaskStage.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Storage.js"></script>
    <script src="js/Stage.js"></script>
    <script src="js/Task.js"></script>
    <script src="js/TaskList.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
